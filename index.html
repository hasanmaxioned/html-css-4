<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css">
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--header section start-->
    <header>
    </header>
    <!--header section start-->
    <!--main section start-->
    <main>
      <div class="background">
        <div class="wrapper">
          <!-- logo section  -->
          <h1 class="logo">
            <a href="#FIXME" target="_blank" title="logo">
              <img src="./assets/img/logo.png" alt="Logo">
            </a>
          </h1>
          <!-- table section  -->
          <div class="table">
            <figure class="table-img">
              <img src="./assets/img/table.jpg" alt="Table">
            </figure>
          </div>
          <!-- plate section  -->
          <figure class="plate">
            <img src="./assets/img/plate.png" alt="Sandwich Plate">
          </figure>

          <h2 class="boring-sandwich-title">
            Boring Sandwich
          </h2>

          <!-- sad sonali img  -->
          <figure class="sad-person">
            <img src="./assets/img/sad_sonali.png" alt="Sad Sonali">
          </figure>

          <div class="sandwich-1">
            <figure class="bread-plate">
              <img src="./assets/img/sandwich_1.png" class="bread-plate" alt="Sandwich Plate">
            </figure>
            <figure class="sandwich-2">
              <img src="./assets/img/sandwich_2.png" alt="Viggies">
            </figure>
            <figure class="sandwich-3">
              <img src="./assets/img/sandwich_3.png" alt="Bread">
            </figure>
            <figure class="knife">
              <img src="./assets/img/knife.png" alt="Knife">
            </figure>
            <figure class="mayo">
              <img src="./assets/img/mayo.png" alt="Mayo">
            </figure>
          </div>

          <h3 class="happy-sandwich-title">
            Ban Gaya Sandwicheto!
          </h3>

          <figure class="happy-person">
            <img src="./assets/img/happy_sonali.png" alt="Happy Sonali">
          </figure>

          <h3 class="fun-food-heading">FunFoods</h3>
          <h4 class="veg-mayo-heading">veg mayo ke sath</h4>

          <figure class="chef">
            <img src="./assets/img/chef.png" alt="Chef">
          </figure>

          <h5 class="mayo-bottle-heading">food mein daalo magic</h5>

          <figure class="fun-food-bottle">
            <img src="./assets/img/veg_mayo.png" alt="Veg Mayo">
          </figure>

          <figure class="hat">
            <img src="./assets/img/hat.png" alt="Hat">
          </figure>
          <div class="get-recipe">
            <a href="#FIXME" target="_blank" class="recipe">get recipe</a>
          </div>


        </div>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
    <footer>

    </footer>
    <!--footer section end-->

  </div>
  <!--container end-->
  <script src="assets/js/script.js"></script>
</body>

</html>
