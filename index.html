<!doctype html>
<html lang="en">

<head>

  <title>Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>

    </header>

        </section>

        <section class="layer-three">

            FunFoods veg mayo ke sath  
          </h2>
          <figure class="chef">
            <img src="./assets/img/chef.png" alt="Chef">
          </figure>

          <figure class="bread">
            <img src="./assets/img/sandwich_3.png" alt="Bread">
          </figure>
          
          <!-- <figure class="knife">
            <img src="./assets/img/knife.png" alt="Knife">
          </figure> -->

          <figure class="mayo">
            <img src="./assets/img/mayo.png" alt="Mayo">
          </figure>

          <figure class="viggies">
            <img src="./assets/img/sandwich_2.png" alt="Viggies">
          </figure>

          <figure class="bread-plate">
            <img src="./assets/img/sandwich_1.png" class="bread-plate" alt="Sandwich Plate">
          </figure>
        </section>

        <section class="layer-four">
          <h2 class="happy-sandwich-title">
            food mein daalo magic  
          </h2>

          <a href="#FIXME" target="_blank" class="recipe">get recipe</a>

          <figure class="hat">
            <img src="./assets/img/hat.png" alt="Hat">
          </figure>

          <figure class="fun-food-bottle">
            <img src="./assets/img/veg_mayo.png" alt="Veg Mayo">
          </figure>

        </section>

        <!-- table section  -->
        <div class="table">
          <figure class="table-img">
            <img src="./assets/img/table.jpg" alt="Table">
          </figure>

  <!--main section end-->

  <!--footer section start-->
  <footer>

  </footer>
